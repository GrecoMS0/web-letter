<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para VocÃª</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            transition: background-color 1s ease-in-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes flip-in {
            0% {
                transform: rotateY(90deg);
                opacity: 0;
            }

            100% {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ff69b4;
            animation: confetti 1.5s ease-out forwards;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .intro h1,
        .intro h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .intro h2 {
            visibility: hidden;
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .intro h2.show {
            visibility: visible;
            opacity: 1;
        }

        .intro h2:hover {
            background-color: #ff2d6f;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .intro p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 20px;
            min-height: 6em;
        }

        #dynamic-text {
            font-size: 1.2rem;
            margin: 0 20px;
            text-align: center;
            max-width: 80%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 3em;
            background-color: rgb(78, 78, 78);
            opacity: 1;
            border-radius: 10px;
            padding: 10px;
        }

        .hidden {
            opacity: 0;
        }

        #next-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 3px;
            border-style: solid;
            border-color: white;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
        }

        #next-button:hover {
            background-color: white;
            color: black;
        }

        .intro button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .intro button:hover {
            background-color: #ff2d6f;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: none;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
            transform: rotateY(0);
            transition: transform 0.5s ease-in-out;
        }

        .fade-in-once {
            animation: fade-in 1s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        .fade-in {
            animation: fade-in 0.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .card .emoji-display {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            opacity: 0;
            pointer-events: none;
        }

        .card button.fade-in {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 1s ease-in;
        }

        .card button:hover {
            background-color: #ff2d6f;
        }

        .extra-message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff69b4;
            display: none;
            text-align: center;
            font-weight: bold;
            padding: 15px;
        }

        @media (max-width: 768px) {
            .intro h1 {
                font-size: 2rem;
            }

            .intro p,
            .intro button {
                font-size: 1rem;
            }

            .card {
                width: 90%;
                padding: 15px;
            }

            .card button {
                font-size: 1.2rem;
            }

            #next-button {
                font-size: 1.2rem;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .intro h1 {
                font-size: 1.5rem;
            }

            .intro p {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }

            .card {
                width: 95%;
                padding: 10px;
            }

            .card button {
                font-size: 1rem;
                padding: 10px 15px;
            }

            #next-button {
                font-size: 1rem;
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="intro">
        <h1>Uma pequena mensagem para vocÃª</h1>
        <div class="text-container">
            <p id="dynamic-text"></p>
            <button id="next-button">âž¤</button>
        </div>

        <h2 id="final-message" onclick="start()">O que serÃ¡ que temos aqui?</h2>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="emoji-display">ðŸ¥•</div>
            <p>Cenouras deixam a visÃ£o melhor</p>
            <button onclick="nextCard(this)">âž¤</button>
            <div class="extra-message">VocÃª Ã© tudo pra mim!</div>
        </div>
    </div>

    <script>
        const paragraphs = [
            "...",
            "Oi, meu universo â¤ï¸.",
            "Fiz isso pra te dizer que vocÃª faz uma diferenÃ§a enorme nos meus dias, sou imensamente grato por ter vocÃª na minha vida.",
            "Quando penso em vocÃª, automaticamente o sorriso vem junto, porque vocÃª tem o poder de me fazer feliz sÃ³ estando nos meus pensamentos.",
            "Cada momento ao seu lado Ã© Ãºnico, e extremamente especial pra mim.",
            "Eu adoro quando estamos rindo juntos e eu olho pra vocÃª, e vejo o quÃ£o feliz eu sou com vocÃª.",
            "A vida Ã© muito melhor com vocÃª do lado...",
            "Eu te amo, meu amor, hoje e pra sempre â¤ï¸"
        ];

        let currentParagraph = 0;

        function typeText(element, text, callback) {
            let i = 0;
            element.textContent = "";
            
            const typingInterval = setInterval(() => {
                element.textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(typingInterval);
                    if (callback) callback();
                }
            }, 10);
        }

        function updateParagraph() {
            const dynamicText = document.getElementById("dynamic-text");
            const nextButton = document.getElementById("next-button");
            const finalMessage = document.getElementById("final-message");

            dynamicText.classList.remove("fade-in");
            dynamicText.classList.add("fade-out");

            setTimeout(() => {
                currentParagraph++;

                if (currentParagraph < paragraphs.length) {
                    dynamicText.classList.remove("fade-out");
                    dynamicText.classList.add("fade-in");

                    typeText(dynamicText, paragraphs[currentParagraph], () => {
                        if (currentParagraph === paragraphs.length - 1) {
                            nextButton.style.display = "none";
                            finalMessage.classList.add("show");
                        }
                    });
                }
            }, 500);
        }

        document.getElementById("next-button").addEventListener("click", () => {
            if (currentParagraph < paragraphs.length) {
                updateParagraph();
            }
        });

        typeText(document.getElementById("dynamic-text"), paragraphs[currentParagraph]);

        const starsCount = 500;

        function createStars() {
            const background = document.querySelector(".background");
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                background.appendChild(star);
            }
        }

        createStars();

        const messages = [
            { text: "Cenouras deixam a visÃ£o melhor...", emoji: "ðŸ¥•" },
            { text: "Bananas deixam a digestÃ£o melhor...", emoji: "ðŸŒ" },
            { text: "MaÃ§Ã£s deixam a pele melhor...", emoji: "ðŸŽ" },
            { text: "E vocÃª deixa a minha vida melhor", emoji: "â¤ï¸" }
        ];

        let currentCard = 0;
        let emojiInterval;

        function start() {
            document.body.style.backgroundColor = "#ffcad4";
            document.querySelector(".intro").style.display = "none";
            const cardContainer = document.querySelector(".card-container");
            cardContainer.style.display = "flex";

            const stars = document.querySelectorAll(".star");
            stars.forEach(star => star.remove());

            const card = document.querySelector(".card");
            card.classList.add("fade-in-once");

            setTimeout(() => {
                card.classList.remove("fade-in-once");
            }, 1000);

            startEmojiFall(messages[0].emoji);

            setTimeout(() => {
                const button = card.querySelector("button");
                button.classList.add("fade-in");
                button.style.pointerEvents = "auto";
            }, 3000);
        }

        function nextCard(button) {
            const card = document.querySelector(".card");

            currentCard++;
            if (currentCard >= messages.length) {
                triggerConfetti(button);
                card.querySelector("button").style.display = "none";

                setTimeout(() => {
                    const extraMessage = card.querySelector(".extra-message");
                    extraMessage.style.display = "block";
                });
                return;
            }

            card.style.transition = "transform 0.6s ease-in-out";
            card.style.transform = `rotateY(${360 * currentCard}deg)`;

            setTimeout(() => {
                card.querySelector(".emoji-display").textContent = messages[currentCard].emoji;
                card.querySelector("p").textContent = messages[currentCard].text;

                clearInterval(emojiInterval);
                startEmojiFall(messages[currentCard].emoji);

                card.querySelector("button").classList.remove("fade-in");

                setTimeout(() => {
                    card.querySelector("button").classList.add("fade-in");
                    card.querySelector("button").style.pointerEvents = "auto";
                }, 3000);
            }, 100);
        }

        function triggerConfetti(button) {
            const rect = button.getBoundingClientRect();
            const buttonX = rect.left + rect.width / 2 + window.pageXOffset;
            const buttonY = rect.top + rect.height / 2 + window.pageYOffset;

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                const angle = Math.random() * 360;
                const distance = Math.random() * 200 + 50;
                confetti.className = "confetti";
                confetti.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
                confetti.style.setProperty("--y", `${Math.sin(angle) * distance}px`);
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${buttonX}px`;
                confetti.style.top = `${buttonY}px`;
                document.body.appendChild(confetti);

                confetti.addEventListener("animationend", () => confetti.remove());
            }
        }

        function startEmojiFall(emoji) {
            function createEmoji() {
                const emojiElement = document.createElement("div");
                emojiElement.className = "emoji";
                emojiElement.textContent = emoji;
                emojiElement.style.left = `${Math.random() * 100}vw`;
                emojiElement.style.animationDuration = `${Math.random() * 2 + 3}s`;
                document.querySelector(".background").appendChild(emojiElement);

                setTimeout(() => emojiElement.remove(), 5000);
            }

            emojiInterval = setInterval(createEmoji, 10);
        }
    </script>

</body>

</html>
